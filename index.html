<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		header {
			display: flex;
			justify-content: space-between;
		}
		header nav ul {
			list-style: none;
			display: flex;
			justify-content: space-between;
		}
		.cart {
			position: absolute;
			right: 2em;
			top: 4em;
			width: 12em;
			list-style: none;
			margin: 0;
			padding: 0;
			background-color: white;
		}
		.cart li {
			display: flex;
			justify-content: space-between;
			padding: 0.5em 1em;
		}

		.cart li p {
			margin: 0;
		}

		.cart li:nth-of-type(odd) {
			background-color: lightgrey;
		}
	</style>
</head>
<body>
	<header>
		<a href="/">Brians Ostebiks</a>
		<nav>
			<ul>
				<li><a href="#">Link 1</a></li>
				<li><a href="#">Link 2</a></li>
				<li><a href="#">Link 3</a></li>
			</ul>
		</nav>
		<button class="cartBtn">Kurv</button>
		<ul class="cart"></ul>
	</header>
	<hr>
	<main>
		<h1>Produkter</h1>
		<div class="products"></div>
	</main>

	<template id="productFull">
		<article>
			<h1 class="productTitle"></h1>
			<p class="productPrice"></p>
			<p class="productDiscount"></p>
			<button class="addToCart">LÃ¦g i kurv</button>
		</article>
	</template>

	<template id="cartContent">
		<li>
			<p class="productTitle"></p>
			<p class="productPrice"></p>
		</li>
	</template>

	<script src="/app.js" type="module" defer></script>
</body>
</html>
